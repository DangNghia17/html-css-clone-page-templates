<div class="profile_diviver">
    <figure class="profile_img">
        <img src="{{ profileImage }}" alt="Profile Image" />
    </figure>
    <div class="profile_content">
        <h3 class="profile_name">{{ profileName }}</h3>
        <p class="profile_role">{{ profileRole }}</p>
        <p class="profile_description">{{ profileDesc }}</p>
    </div>
</div>
