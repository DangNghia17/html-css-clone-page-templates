<!-- Create An Account Section -->
<section class="create_account_section">
    <div class="container">
      <h1 class="title">Create An Account</h1>
      <form class="form_container">
        <h2 class="title_form">SIGN UP</h2>
        <input type="email" name="email" id="email" class="form_input" placeholder="Email">
        <input type="password" name="password" id="password" class="form_input" placeholder="Password">
        <input type="password" name="confirm_password" id="confirm_password" class="form_input" placeholder="Confirm Password">
        <p class="subtitle">Already Have an account?</p>
        <button type="submit" class="button-form">SIGN UP</button>
      </form>
    </div>
  </section>
